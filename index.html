<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice & Coin Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .score-display h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .score-display .score {
            font-size: 3em;
            font-weight: bold;
        }

        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .expected-score-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .expected-score-display h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .expected-score-display .score {
            font-size: 2.5em;
            font-weight: bold;
        }

        .delta-display {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
        }

        .delta-display.positive {
            color: #00ff88;
        }

        .delta-display.negative {
            color: #ff6b6b;
        }

        .delta-display.zero {
            color: rgba(255, 255, 255, 0.7);
        }

        .game-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 300px;
            border: 2px solid #e9ecef;
        }

        .stage-indicator {
            text-align: center;
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .game-content {
            text-align: center;
        }

        .coin, .dice-container, .die {
            display: inline-block;
            margin: 10px;
        }

        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: gold;
            border: 4px solid #b8860b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #b8860b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: flip 0.6s ease-in-out;
        }

        .die {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: roll 0.5s ease-in-out;
        }

        @keyframes flip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #1976d2;
        }

        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 2px solid #388e3c;
        }

        .message.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 2px solid #f57c00;
        }

        .message.error {
            background: #ffebee;
            color: #d32f2f;
            border: 2px solid #d32f2f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .play-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .play-button:active {
            transform: translateY(0);
        }

        .play-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .step-button {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .step-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .step-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .step-button:disabled {
            background: #ccc !important;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .step-button.stage-1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .step-button.stage-2 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .step-button.stage-3 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .reset-button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            margin-top: 10px;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .history-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .history-item .round {
            font-weight: bold;
            color: #667eea;
        }

        .history-item .score-change {
            font-weight: bold;
            font-size: 1.2em;
        }

        .history-item .score-change.positive {
            color: #388e3c;
        }

        .history-item .score-change.negative {
            color: #d32f2f;
        }

        .history-item .score-change.zero {
            color: #666;
        }

        .history-item .details {
            font-size: 0.9em;
            color: #666;
            margin-left: 15px;
            flex: 1;
            text-align: center;
        }

        .dice-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .calculation {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Dice & Coin Game ðŸª™</h1>
        <p class="subtitle">Survive the stages to score points!</p>

        <div class="score-grid">
            <div class="score-display">
                <h2>Total Score</h2>
                <div class="score" id="totalScore">0</div>
            </div>
            <div class="expected-score-display">
                <h2>Expected Score</h2>
                <div class="score" id="expectedScore">-</div>
                <div class="delta-display zero" id="deltaDisplay">Delta: -</div>
            </div>
        </div>

        <div class="game-area">
            <div class="stage-indicator" id="stageIndicator">Ready to play!</div>
            <div class="game-content" id="gameContent">
                <p style="color: #666; font-size: 1.1em;">Click "Flip Coin" to start a new round</p>
            </div>
        </div>

        <div class="button-container">
            <button class="step-button stage-1" id="flipCoinButton">ðŸª™ Flip Coin</button>
            <button class="step-button stage-2" id="rollTwoDiceButton" disabled>ðŸŽ²ðŸŽ² Roll Two Dice</button>
            <button class="step-button stage-3" id="rollThreeDiceButton" disabled>ðŸŽ² Roll Three Dice</button>
        </div>
        <button class="play-button reset-button" id="resetButton" style="display: none;">Start New Round</button>

        <div class="history">
            <h3>Round History</h3>
            <div class="history-list" id="historyList">
                <p style="text-align: center; color: #999;">No rounds played yet</p>
            </div>
        </div>
    </div>

    <script>
        let totalScore = 0;
        let roundNumber = 0;
        let currentStage = 0; // 0 = ready, 1 = after coin, 2 = after two dice, 3 = complete
        let roundScore = 0;
        let roundDetails = '';
        let expectedScore = 0;
        let previousExpectedScore = 0;
        let coinResult = '';
        let twoDiceResult = { die1: 0, die2: 0, sum: 0 };

        const flipCoinButton = document.getElementById('flipCoinButton');
        const rollTwoDiceButton = document.getElementById('rollTwoDiceButton');
        const rollThreeDiceButton = document.getElementById('rollThreeDiceButton');
        const resetButton = document.getElementById('resetButton');
        const totalScoreDisplay = document.getElementById('totalScore');
        const expectedScoreDisplay = document.getElementById('expectedScore');
        const deltaDisplay = document.getElementById('deltaDisplay');
        const stageIndicator = document.getElementById('stageIndicator');
        const gameContent = document.getElementById('gameContent');
        const historyList = document.getElementById('historyList');

        flipCoinButton.addEventListener('click', stage1FlipCoin);
        rollTwoDiceButton.addEventListener('click', stage2RollTwoDice);
        rollThreeDiceButton.addEventListener('click', stage3RollThreeDice);
        resetButton.addEventListener('click', resetRound);

        // Calculate initial expected score
        calculateExpectedScore();

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function rollDie() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function flipCoin() {
            return Math.random() < 0.5 ? 'heads' : 'tails';
        }

        // Calculate expected score for stage 3 (three dice rolls)
        function calculateStage3Expected() {
            let expectedValue = 0;
            let count = 0;
            
            for (let d1 = 1; d1 <= 6; d1++) {
                for (let d2 = 1; d2 <= 6; d2++) {
                    for (let d3 = 1; d3 <= 6; d3++) {
                        const allOdd = (d1 % 2 === 1) && (d2 % 2 === 1) && (d3 % 2 === 1);
                        const allEven = (d1 % 2 === 0) && (d2 % 2 === 0) && (d3 % 2 === 0);
                        
                        let score;
                        if (allOdd) {
                            score = -(d1 + d2 + d3);
                        } else if (allEven) {
                            score = d1 + d2 + d3;
                        } else {
                            score = d1 - d2 + d3;
                        }
                        
                        expectedValue += score;
                        count++;
                    }
                }
            }
            
            return expectedValue / count;
        }

        // Calculate expected score for stage 2 (two dice)
        function calculateStage2Expected() {
            const stage3Expected = calculateStage3Expected();
            let expectedValue = 0;
            let count = 0;
            
            for (let d1 = 1; d1 <= 6; d1++) {
                for (let d2 = 1; d2 <= 6; d2++) {
                    if (d1 + d2 === 7) {
                        expectedValue += 0;
                    } else {
                        expectedValue += stage3Expected;
                    }
                    count++;
                }
            }
            
            return expectedValue / count;
        }

        // Calculate expected score for stage 1 (coin flip)
        function calculateStage1Expected() {
            const stage2Expected = calculateStage2Expected();
            // 50% tails (0 points) + 50% heads (proceed to stage 2)
            return 0.5 * 0 + 0.5 * stage2Expected;
        }

        function calculateExpectedScore() {
            previousExpectedScore = expectedScore;
            
            if (currentStage === 0) {
                // Before any action
                expectedScore = calculateStage1Expected();
            } else if (currentStage === 1) {
                // After coin flip (got heads)
                expectedScore = calculateStage2Expected();
            } else if (currentStage === 2) {
                // After two dice (didn't get 7)
                expectedScore = calculateStage3Expected();
            } else if (currentStage === 3) {
                // Round complete, expected = actual
                expectedScore = roundScore;
            }
            
            updateExpectedScoreDisplay();
        }

        function updateExpectedScoreDisplay() {
            expectedScoreDisplay.textContent = expectedScore.toFixed(2);
            
            const delta = expectedScore - previousExpectedScore;
            deltaDisplay.classList.remove('positive', 'negative', 'zero');
            
            if (Math.abs(delta) < 0.01) {
                deltaDisplay.textContent = 'Delta: 0.00';
                deltaDisplay.classList.add('zero');
            } else if (delta > 0) {
                deltaDisplay.textContent = `Delta: +${delta.toFixed(2)}`;
                deltaDisplay.classList.add('positive');
            } else {
                deltaDisplay.textContent = `Delta: ${delta.toFixed(2)}`;
                deltaDisplay.classList.add('negative');
            }
        }

        async function stage1FlipCoin() {
            if (currentStage !== 0) return;
            
            if (roundNumber === 0 || currentStage === 0) {
                roundNumber++;
                roundScore = 0;
                roundDetails = '';
            }

            flipCoinButton.disabled = true;
            stageIndicator.textContent = 'Stage 1: Coin Flip';
            gameContent.innerHTML = '<p style="font-size: 1.2em; margin-bottom: 20px;">Flipping coin...</p>';
            await sleep(500);

            coinResult = flipCoin();
            gameContent.innerHTML = `
                <div class="coin">${coinResult === 'heads' ? 'ðŸ‘‘' : 'ðŸŒ™'}</div>
                <div class="message ${coinResult === 'tails' ? 'error' : 'success'}">
                    ${coinResult.toUpperCase()}! ${coinResult === 'tails' ? 'Round ends with 0 points.' : 'Proceeding to dice roll...'}
                </div>
            `;

            if (coinResult === 'tails') {
                roundDetails = 'Coin: Tails â†’ 0 points';
                roundScore = 0;
                currentStage = 3;
                calculateExpectedScore();
                await sleep(1500);
                endRound(roundScore, roundDetails);
            } else {
                roundDetails = 'Coin: Heads â†’ ';
                currentStage = 1;
                calculateExpectedScore();
                rollTwoDiceButton.disabled = false;
            }
        }

        async function stage2RollTwoDice() {
            if (currentStage !== 1) return;
            
            rollTwoDiceButton.disabled = true;
            stageIndicator.textContent = 'Stage 2: Roll Two Dice';
            gameContent.innerHTML = '<p style="font-size: 1.2em; margin-bottom: 20px;">Rolling two dice...</p>';
            await sleep(500);

            twoDiceResult.die1 = rollDie();
            twoDiceResult.die2 = rollDie();
            twoDiceResult.sum = twoDiceResult.die1 + twoDiceResult.die2;

            gameContent.innerHTML = `
                <div class="dice-row">
                    <div class="die">${twoDiceResult.die1}</div>
                    <div style="font-size: 2em; color: #667eea;">+</div>
                    <div class="die">${twoDiceResult.die2}</div>
                    <div style="font-size: 2em; color: #667eea;">=</div>
                    <div style="font-size: 2em; font-weight: bold; color: #667eea;">${twoDiceResult.sum}</div>
                </div>
                <div class="message ${twoDiceResult.sum === 7 ? 'error' : 'success'}">
                    Sum is ${twoDiceResult.sum}! ${twoDiceResult.sum === 7 ? 'Round ends with 0 points.' : 'Proceeding to three single rolls...'}
                </div>
            `;

            if (twoDiceResult.sum === 7) {
                roundDetails += `Dice: ${twoDiceResult.die1} + ${twoDiceResult.die2} = 7 â†’ 0 points`;
                roundScore = 0;
                currentStage = 3;
                calculateExpectedScore();
                await sleep(1500);
                endRound(roundScore, roundDetails);
            } else {
                roundDetails += `Dice: ${twoDiceResult.die1} + ${twoDiceResult.die2} = ${twoDiceResult.sum} â†’ `;
                currentStage = 2;
                calculateExpectedScore();
                rollThreeDiceButton.disabled = false;
            }
        }

        async function stage3RollThreeDice() {
            if (currentStage !== 2) return;
            
            rollThreeDiceButton.disabled = true;
            stageIndicator.textContent = 'Stage 3: Three Single Die Rolls';
            gameContent.innerHTML = '<p style="font-size: 1.2em; margin-bottom: 20px;">Rolling three times...</p>';
            await sleep(500);

            const d1 = rollDie();
            await sleep(600);
            gameContent.innerHTML = `
                <div class="dice-row">
                    <div class="die">${d1}</div>
                </div>
                <p style="color: #666; margin-top: 10px;">Rolling second die...</p>
            `;
            await sleep(600);

            const d2 = rollDie();
            gameContent.innerHTML = `
                <div class="dice-row">
                    <div class="die">${d1}</div>
                    <div class="die">${d2}</div>
                </div>
                <p style="color: #666; margin-top: 10px;">Rolling third die...</p>
            `;
            await sleep(600);

            const d3 = rollDie();
            gameContent.innerHTML = `
                <div class="dice-row">
                    <div class="die">${d1}</div>
                    <div class="die">${d2}</div>
                    <div class="die">${d3}</div>
                </div>
            `;
            await sleep(500);

            // Calculate score based on parity
            const allOdd = (d1 % 2 === 1) && (d2 % 2 === 1) && (d3 % 2 === 1);
            const allEven = (d1 % 2 === 0) && (d2 % 2 === 0) && (d3 % 2 === 0);
            
            let calculation = '';
            let scoreType = '';

            if (allOdd) {
                roundScore = -(d1 + d2 + d3);
                calculation = `All odd: -(${d1} + ${d2} + ${d3}) = ${roundScore}`;
                scoreType = 'warning';
                roundDetails += `Rolls: ${d1}, ${d2}, ${d3} (all odd) â†’ ${roundScore}`;
            } else if (allEven) {
                roundScore = d1 + d2 + d3;
                calculation = `All even: ${d1} + ${d2} + ${d3} = ${roundScore}`;
                scoreType = 'success';
                roundDetails += `Rolls: ${d1}, ${d2}, ${d3} (all even) â†’ ${roundScore}`;
            } else {
                roundScore = d1 - d2 + d3;
                calculation = `Mixed: ${d1} - ${d2} + ${d3} = ${roundScore}`;
                scoreType = 'info';
                roundDetails += `Rolls: ${d1}, ${d2}, ${d3} (mixed) â†’ ${roundScore}`;
            }

            gameContent.innerHTML += `
                <div class="calculation">${calculation}</div>
                <div class="message ${scoreType}">
                    Round Score: <strong>${roundScore}</strong>
                </div>
            `;

            currentStage = 3;
            calculateExpectedScore();
            await sleep(1500);
            endRound(roundScore, roundDetails);
        }

        function endRound(score, details) {
            totalScore += score;
            totalScoreDisplay.textContent = totalScore;
            
            // Add to history
            if (historyList.querySelector('p')) {
                historyList.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const scoreClass = score > 0 ? 'positive' : (score < 0 ? 'negative' : 'zero');
            const scoreSign = score > 0 ? '+' : '';
            
            historyItem.innerHTML = `
                <span class="round">Round ${roundNumber}</span>
                <span class="details">${details}</span>
                <span class="score-change ${scoreClass}">${scoreSign}${score}</span>
            `;
            
            historyList.insertBefore(historyItem, historyList.firstChild);

            stageIndicator.textContent = 'Round Complete!';
            
            // Show reset button, hide stage buttons
            flipCoinButton.style.display = 'none';
            rollTwoDiceButton.style.display = 'none';
            rollThreeDiceButton.style.display = 'none';
            resetButton.style.display = 'block';
        }

        function resetRound() {
            currentStage = 0;
            roundScore = 0;
            roundDetails = '';
            coinResult = '';
            twoDiceResult = { die1: 0, die2: 0, sum: 0 };
            
            // Reset expected score
            previousExpectedScore = 0;
            calculateExpectedScore();
            
            // Reset UI
            stageIndicator.textContent = 'Ready to play!';
            gameContent.innerHTML = '<p style="color: #666; font-size: 1.1em;">Click "Flip Coin" to start a new round</p>';
            
            // Show stage buttons, hide reset button
            flipCoinButton.style.display = 'block';
            rollTwoDiceButton.style.display = 'block';
            rollThreeDiceButton.style.display = 'block';
            resetButton.style.display = 'none';
            
            // Enable only flip coin button
            flipCoinButton.disabled = false;
            rollTwoDiceButton.disabled = true;
            rollThreeDiceButton.disabled = true;
        }
    </script>
</body>
</html>
